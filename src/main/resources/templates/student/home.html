<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="fr">
    <title th:object="${student}" th:text="*{firstname} + ' ' + *{lastname}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:replace="/frags/header::student-header"></header>
<div th:if="${!modules.isEmpty()}">
    <h1>Evaluer un module</h1>
    <form th:replace="/frags/form::eval-form"></form>
</div>
<div th:if="${!evals.isEmpty()}">
<hr/>
<table>
    <caption>Evaluations</caption>
    <thead>
    <tr>
        <th>Module</th>
        <th>Cohérence CM/TD/TP</th>
        <th>Documentation</th>
        <th>Cours Magistraux</th>
        <th>Intêret Personnel</th>
        <th>Travaux Pratiques</th>
        <th>Charge de travail</th>
        <th>Commentaire</th>
        <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="eval: ${evals}" th:object="${eval}">
        <td><a th:text="*{module.label} + ' - ' + *{module.verboseName}" th:href="@{evaluation/} + *{id}"></a></td>
        <td th:text="*{consistency}"></td>
        <td th:text="*{documentation}"></td>
        <td th:text="*{lecture}"></td>
        <td th:text="*{personalInterest}"></td>
        <td th:text="*{practicalWork}"></td>
        <td th:text="*{tutorial}"></td>
        <td th:text="*{workload}"></td>
        <td th:text="*{comment}"></td>
        <td><a th:href="@{evaluation/} + *{id} + '/delete'">X</a></td>
    </tr>
    </tbody>
</table>
<hr/>
</div>
</body>
</html>
