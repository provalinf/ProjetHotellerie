<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="fr">
    <title th:object="${student}" th:text="*{firstname} + ' ' + *{lastname}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:replace="/frags/header::student-header"></header>
<form method="POST" action="" th:if="${!modules.isEmpty()}">
    <h1>Evaluer un module</h1>
    <table>
        <tr>
            <td><label for="module">Module</label></td>
            <td>
                <select id="module" name="module">
                    <option th:each="module:${modules}" th:object="${module}" th:value="*{id}" th:text="*{label} + ' - ' + *{verboseName}"></option>
                </select>
            </td>
        </tr>
        <tr th:replace="/frags/eval::select(consistency, 'Cohérence CM/TD/TP', ${eval.consistency})"></tr>
        <tr th:replace="/frags/eval::select(documentation, Documentation, ${eval.documentation})"></tr>
        <tr th:replace="/frags/eval::select(lecture, 'Cours Magistraux', ${eval.lecture})"></tr>
        <tr th:replace="/frags/eval::select(personalInterest, 'Interêt personnel', ${eval.personalInterest})"></tr>
        <tr th:replace="/frags/eval::select(practicalWork, 'Travaux Pratiques', ${eval.practicalWork})"></tr>
        <tr th:replace="/frags/eval::select(tutorial, 'Travaux Dirigés', ${eval.tutorial})"></tr>
        <tr th:replace="/frags/eval::select(workload, 'Charge de travail', ${eval.workload})"></tr>
        <tr>
            <td><label for="comment">Commentaire</label></td>
            <td><textarea id="comment" name="comment" th:text="${eval.comment}" placeholder="Commentaire à propos du module..."></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type='submit' name="Modifier"/></td>
        </tr>
    </table>
</form>
<div th:if="${!evals.isEmpty()}">
<hr/>
<table>
    <caption>Evaluations</caption>
    <thead>
    <tr>
        <th>Module</th>
        <th>Cohérence CM/TD/TP</th>
        <th>Documentation</th>
        <th>Cours Magistraux</th>
        <th>Intêret Personnel</th>
        <th>Travaux Pratiques</th>
        <th>Charge de travail</th>
        <th>Commentaire</th>
        <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="eval: ${evals}" th:object="${eval}">
        <td><a th:text="*{module.label} + ' - ' + *{module.verboseName}" th:href="@{evaluation/} + *{id}"></a></td>
        <td th:text="*{consistency}"></td>
        <td th:text="*{documentation}"></td>
        <td th:text="*{lecture}"></td>
        <td th:text="*{personalInterest}"></td>
        <td th:text="*{practicalWork}"></td>
        <td th:text="*{tutorial}"></td>
        <td th:text="*{workload}"></td>
        <td th:text="*{comment}"></td>
        <td><a th:href="@{evaluation/} + *{id} + '/delete'">X</a></td>
    </tr>
    </tbody>
</table>
<hr/>
</div>
</body>
</html>
