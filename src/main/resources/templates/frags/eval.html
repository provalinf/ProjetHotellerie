<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org ">
<body>

<div class="col-sm-4" th:fragment="select(id, label, selected)">
	<div class="form-group">
		<label th:for="${id}" th:text="${label}"></label>
		<select class="form-control" th:id="${id}" th:name="${id}" size="6">
			<option th:each="i:${#numbers.sequence(0,5)}" th:value="${i}" th:text="${i}"
					th:selected="${selected==i}"></option>
		</select>
	</div>
</div>
</body>
</html>
