<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="fr">
    <title>Panneau modules</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:replace="/frags/header::admin-header"></header>
<h1>Ajouter un nouveau module</h1>
<form method="POST" action="">
    <table>
        <tr>
            <td><label for="verboseName">Nom *</label></td>
            <td><input type="text" id="verboseName" name="verboseName" required="required"/></td>
        </tr>
        <tr>
            <td><label for="label">Libellé *</label></td>
            <td><input type="text" id="label" name="label" required="required"/></td>
        </tr>
        <tr>
            <td><label for="description">Description</label></td>
            <td><textarea id="description" name="description" placeholder="Description du module..."></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type='submit' value="Ajouter"/></td>
        </tr>
    </table>
</form>
<hr/>
<table>
    <caption>Modules</caption>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Libellé</th>
        <th>Description</th>
        <th>Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="module: ${modules}" th:object="${module}">
        <td><a th:text="*{verboseName}" th:href="@{/admin/module/} + *{id}"></a></td>
        <td th:text="*{label}"></td>
        <td th:text="*{description}"></td>
        <td><a th:href="@{/admin/module/} + *{id} + '/delete'">X</a></td>
    </tr>
    </tbody>
</table>
<hr/>
</body>
</html>
