<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	  xsi:schemaLocation="http://www.thymeleaf.org ">
<head th:replace="/frags/includes::head(${'Panneau de modules'})"></head>
<body>
<div th:replace="/frags/includes::navbar(${'admin'})"></div>
<header id="head" class="secondary"></header>
<div class="container">
	<div class="row">
		<article class="col-sm-9 maincontent">
			<header class="page-header">
				<h1 class="page-title">Ajouter un nouveau module</h1>
			</header>
			<br/>
			<form th:replace="/frags/form::module-form"></form>
		</article>
		<aside class="col-sm-3 sidebar sidebar-right">
			<div class="widget">
				<h4>Information</h4>
				<p>Ce formulaire vous permet d'ajouter un nouveau module en base.</p>
			</div>
		</aside>
		<article class="col-xs-12 maincontent">
			<div class="jumbotron top-space">
				<div class="container">
					<div th:if="${modules.isEmpty()}">Aucun module</div>
					<div th:if="${!modules.isEmpty()}">
						<h3 class="text-center thin">Modules</h3>
						<br/>
						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
								<tr>
									<th class="text-center">Nom</th>
									<th class="text-center">Libell√©</th>
									<th class="text-center">Description</th>
									<th class="text-center">Supprimer</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="module: ${modules}" th:object="${module}">
									<td><a th:text="*{verboseName}" th:href="@{/admin/module/} + *{id}"></a></td>
									<td th:text="*{label}"></td>
									<td th:text="*{description}"></td>
									<td>
										<a th:href="@{/admin/module/} + *{id} + '/delete'" title="Supprimer le module">
											<i class="fa fa-trash-o"></i>
										</a>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</article>
	</div>
</div>
<footer th:replace="/frags/includes::foot"></footer>
</body>
</html>
