<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org ">
<head lang="fr">
    <title th:object="${module}" th:text="*{label} + ' - ' + *{verboseName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:replace="/frags/header::admin-header"></header>
<h1>Modifier le module</h1>
<form method="POST" action="" th:object="${module}">
    <table>
        <tr>
            <td><label for="verboseName">Nom *</label></td>
            <td><input type="text" id="verboseName" name="verboseName" required="required" th:value="*{verboseName}"/></td>
        </tr>
        <tr>
            <td><label for="label">Libellé *</label>
            <td><input type="text" id="label" name="label" required="required" th:value="*{label}"/></td>
        </tr>
        <tr>
            <td><label for="description">Description</label>
            <td><textarea id="description" name="description" placeholder="Description du module..." th:text="*{description}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Modifier"/></td>
        </tr>
    </table>
</form>
<hr/>
<h2>Etudiants inscrits :</h2>
<ul th:each="student:${students}" th:object="${student}">
    <li><a th:href="@{/admin/user/} + *{id}" th:text="*{id} + ' - ' + *{firstname} + '  ' + *{lastname}"></a></li>
</ul>
<hr/>
<h2>Enseignants référents :</h2>
<ul th:each="teacher:${teachers}" th:object="${teacher}">
    <li><a th:href="@{/admin/user/} + *{id}" th:text="*{id} + ' - ' + *{firstname} + '  ' + *{lastname}"></a></li>
</ul>
<hr/>
</body>
</html>
