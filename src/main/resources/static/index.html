<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="fr">
	<title>Application de notation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
	<link href="webjars/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen">
	<link rel="stylesheet" href="assets/css/main.css" media="screen">
</head>
<body>
<div class="container">
	<div class="row">
		<article class="col-xs-12 maincontent">
			<header class="page-header">
				<h1 class="page-title">Authentification</h1>
			</header>
			<script type="text/javascript">
				var t = location.search.substring(1).split('&');
				var f = [];

				for (var i = 0; i < t.length; i++) {
					var x = t[i].split('=');
					f[x[0]] = x[1];
				}

				if (typeof f['error'] !== 'undefined')
					alert('Les identifiants saisis sont invalides');
			</script>
			<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
				<div class="panel panel-default">
					<div class="panel-body">
						<h3 class="thin text-center">Connectez-vous avec votre compte universitaire</h3>
						<hr>
						<form action="perform_login" method='POST'>
							<div class="top-margin">
								<label for="username">Identifiant <span class="text-danger">*</span></label>
								<input type='text' id="username" name='username' class="form-control">
							</div>
							<div class="top-margin">
								<label for="password">Mot de passe <span class="text-danger">*</span></label>
								<input type='password' id="password" name='password' class="form-control">
							</div>
							<hr>
							<div class="row">
								<div class="col-lg-4 text-right">
									<button class="btn btn-action" name="submit" type="submit">Connexion</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</article>
	</div>
</div>
	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="/../assets/js/headroom.min.js"></script>
	<script src="/../assets/js/jQuery.headroom.min.js"></script>
	<script src="/../assets/js/template.js"></script>
</footer>
</body>
</html>
