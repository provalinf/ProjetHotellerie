<!DOCTYPE html>
<html>
<head lang="fr"><title>Page de connexion</title></head>
<body>
<script type="text/javascript">
    var t = location.search.substring(1).split('&');
	var f = [];

	for (var i = 0 ; i < t.length ; i++){
		var x = t[ i ].split('=');
		f[x[0]]=x[1];
	}

	if (typeof f['error'] !== 'undefined')
	    alert('Les identifiants saisis sont invalides');
</script>
<form action="perform_login" method='POST'>
    <table>
        <tr>
            <td><label for="username"> Identifiant : </label></td>
            <td><input type='text' id="username" name='username'></td>
        </tr>
        <tr>
            <td><label for="password"> Mot de passe : </label></td>
            <td><input type='password' id="password" name='password' /></td>
        </tr>
        <tr>
            <td></td>
            <td><input name="submit" type="submit" value="Se connecter" /></td>
        </tr>
    </table>
</form>
</body>
</html>
